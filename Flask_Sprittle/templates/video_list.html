<!-- video_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Video List</title>
</head>
<body>
    <h1>Video List</h1>
    <ul>
        {% for video in videos %}
        <li>
            <a href="{{ url_for('watch_video', id=video.id) }}">{{ video.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
